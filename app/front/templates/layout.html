<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]> <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]> <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    {% block title %}
    <title>河北联通IDC</title>
    {% endblock %}

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    {% block css %}

    <link rel="stylesheet" href="{{ url_for('front.static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('front.static', filename='css/bootstrap-responsive.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('front.static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('front.static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('front.static', filename='css/sl-slide.css') }}">
    <script src="{{ url_for('front.static', filename='js/vendor/modernizr-2.6.2-respond-1.1.0.min.js') }}"></script>

    {% endblock %}

    <!-- favicon and touch icons -->
    <link rel="shortcut icon" href="{{ url_for('front.static', filename='images/ico/favicon.ico') }}">
</head>

<body>

    {% block header %}
        {% include 'header.html' with context %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block footer %}
        {% include 'footer.html' with context %}
    {% endblock %}




{% block js %}
<script src="{{ url_for('front.static', filename='js/vendor/jquery-1.11.1.min.js') }}"></script>
<script src="{{ url_for('front.static', filename='js/vendor/bootstrap.min.js') }}"></script>
<script src="{{ url_for('front.static', filename='js/main.js') }}"></script>
{% endblock %}

</body>
</html>
