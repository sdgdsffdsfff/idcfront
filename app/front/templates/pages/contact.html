{% extends 'layout.html' %}{% block css %}{{ super() }}<style>    #allmap {        width: 100%;        height: 300px;        margin: 10px auto;    }</style>{% endblock %}{% block content %}<section class="title">    <div class="container">        <div class="row-fluid">            <div class="span6">                <h1>联系我们</h1>            </div>            <div class="span6">                <div class="pull-right">                    <img style="height: 60px; margin-right: 10px;" src="{{ url_for('front.static', filename='images/sample/contact.png') }}">                    <h3 style="display: inline; margin-right: 30px;">0311-86043156</h3>                </div>            </div>        </div>    </div></section><!-- / .title --><section id="contact-page" class="container">    <div class="row-fluid">        <div class="span5">                <div class="box">                    <p><i class="icon-map-marker"></i>&nbsp;地址：河北省石家庄市青园街88号&nbsp;&nbsp;                        <i class="icon-phone"></i>&nbsp;电话：0311-86043156</p>                    <div id="allmap"></div>                </div>            </div>        <div class="span6 offset1">            <h4>让我们联系您</h4>            <form class="contact-form" name="contact-form" method="post" action="">                <div class="row-fluid">                    <div class="span5">                        <label>您的姓名</label>                        <input type="text" class="input-block-level" required="required" placeholder="您的姓名">                        <p></p>                        <label>您的电话</label>                        <input type="text" class="input-block-level" required="required" placeholder="您的电话">                    </div>                    <div class="span7">                        <label>您的留言 ( 可选 )</label>                        <textarea name="message" class="input-block-level" rows="7"></textarea>                    </div>                </div>                <button type="submit" class="btn btn-primary btn-large pull-right">联系我</button>                <p></p>            </form>        </div>    </div></section>{% endblock %}{% block js %}{{ super() }}<script type="text/javascript">    //百度地图API功能    function loadJScript() {        var script = document.createElement("script");        script.type = "text/javascript";        script.src = "http://api.map.baidu.com/api?v=2.0&ak=FTwGZmMsDIC3uWniU8rfRU9F&callback=init";        document.body.appendChild(script);    }    function init() {        var map = new BMap.Map("allmap");            // 创建Map实例        var point = new BMap.Point(114.522133,38.045207); // 创建点坐标        var marker = new BMap.Marker(point);  // 创建标注        map.addOverlay(marker);               // 将标注添加到地图中        marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画        window.map = map;//将map变量存储在全局        window.map.centerAndZoom(point,17);        setMapEvent();        addMapControl();    }    //地图事件设置函数：    function setMapEvent(){        window.map.enableDragging();//启用地图拖拽事件，默认启用(可不写)        window.map.enableScrollWheelZoom();//启用地图滚轮放大缩小        window.map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)        // window.map.enableKeyboard();//启用键盘上下左右键移动地图    }    //地图控件添加函数：    function addMapControl(){        //向地图中添加缩放控件        var ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_RIGHT,type:BMAP_NAVIGATION_CONTROL_ZOOM});        window.map.addControl(ctrl_nav);    }    window.onload = loadJScript;  //异步加载地图</script>{% endblock %}
